<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Munkaidő Nyilvántartó Pro</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/images/icon-192x192.png">
    <meta name="theme-color" content="#2563eb"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Munkaidő Pro">
    <link rel="apple-touch-icon" href="assets/images/icon-192x192.png">

    <script>
      window.SENTRY_OPTIONS = { release: "8.18" };
    </script>
    <script src="https://js-de.sentry-cdn.com/fbd6c74b8f2150cffb3f052ed6e84740.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="splash-screen">
        <img src="assets/images/splash.jpg" alt="Munkaidő Nyilvántartó Pro">
    </div>

    <div id="app" class="max-w-md mx-auto bg-white dark:bg-gray-800 min-h-screen hidden">
        <div class="bg-blue-600 text-white p-4">
            <h1 class="text-xl font-bold text-center">Munkaidő Nyilvántartó Pro V2</h1>
        </div>
        <div class="flex bg-gray-100 dark:bg-gray-900 shadow-sm">
            <button onclick="showTab('live')" id="tab-live" class="tab tab-active">📊 <span data-translate-key="tabOverview">Áttekintés</span></button>
            <button onclick="showTab('start')" id="tab-start" class="tab">🚀 <span data-translate-key="tabStart">Indítás</span></button>
            <button onclick="showTab('full-day')" id="tab-full-day" class="tab">➕ <span data-translate-key="tabFullDay">Teljes nap</span></button>
            <div id="dropdown-container" class="relative flex-1">
                <button onclick="toggleDropdown()" id="dropdown-button" class="tab w-full"><span data-translate-key="menuMore">Továbbiak</span> ▼</button>
                <div id="dropdown-menu" class="dropdown-content hidden">
                    <button onclick="showTab('list')" class="dropdown-item"><span class="dropdown-item-icon">📅</span><div><p class="dropdown-item-title" data-translate-key="tabList">Lista</p><p class="dropdown-item-desc" data-translate-key="menuListDesc">Mentett munkanapok</p></div></button>
                    <button onclick="showTab('pallets')" id="menu-item-pallets" class="dropdown-item"><span class="dropdown-item-icon">📦</span><div><p class="dropdown-item-title" data-translate-key="tabPallets">Raklap</p><p class="dropdown-item-desc" data-translate-key="menuPalletsDesc">Raklap egyenleg kezelése</p></div></button>
                    <button onclick="showTab('summary')" class="dropdown-item"><span class="dropdown-item-icon">📊</span><div><p class="dropdown-item-title" data-translate-key="menuSummary">Összesítő</p><p class="dropdown-item-desc" data-translate-key="menuSummaryDesc">Napi, heti és havi adatok</p></div></button>
                    <button onclick="showTab('stats')" class="dropdown-item"><span class="dropdown-item-icon">📈</span><div><p class="dropdown-item-title" data-translate-key="menuStats">Statisztika</p><p class="dropdown-item-desc" data-translate-key="menuStatsDesc">Részletes, lapozható diagramok</p></div></button>
                    <button onclick="showTab('tachograph')" id="menu-item-tachograph" class="dropdown-item"><span class="dropdown-item-icon">⏱️</span><div><p class="dropdown-item-title" data-translate-key="menuTachograph">Tachográf</p><p class="dropdown-item-desc" data-translate-key="menuTachographDesc">Vezetési és pihenőidő elemzés</p></div></button>
                    <button onclick="showTab('report')" class="dropdown-item"><span class="dropdown-item-icon">📋</span><div><p class="dropdown-item-title" data-translate-key="menuReport">Riport</p><p class="dropdown-item-desc" data-translate-key="menuReportDesc">Nyomtatható havi elszámolás</p></div></button>
                    <button onclick="showTab('settings')" class="dropdown-item"><span class="dropdown-item-icon">⚙️</span><div><p class="dropdown-item-title" data-translate-key="menuSettings">Beállítások</p><p class="dropdown-item-desc" data-translate-key="menuSettingsDesc">Adatmentés és személyes adatok</p></div></button>
                    <button onclick="showTab('help')" class="dropdown-item"><span class="dropdown-item-icon">❓</span><div><p class="dropdown-item-title" data-translate-key="menuHelp">Súgó</p><p class="dropdown-item-desc" data-translate-key="menuHelpDesc">Használati útmutató és tippek</p></div></button>
                </div>
            </div>
        </div>
        <div class="p-4">
            <div id="content-live" class="space-y-4"></div>
            <div id="content-start" class="hidden space-y-4"></div>
            <div id="content-full-day" class="hidden space-y-4"></div>
            <div id="content-list" class="hidden"></div>
            <div id="content-summary" class="hidden"></div>
            <div id="content-stats" class="hidden space-y-4"></div>
            <div id="content-report" class="hidden"></div>
            <div id="content-settings" class="hidden"></div>
            <div id="content-tachograph" class="hidden"></div>
            <div id="content-pallets" class="hidden space-y-4"></div>
            <div id="content-help" class="hidden space-y-6"></div>
        </div>
    </div>

    </body>
</html>
