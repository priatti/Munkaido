<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkaidő Nyilvántartó Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen">
        <div class="bg-blue-600 text-white p-4">
            <h1 class="text-xl font-bold text-center" data-translate-key="appTitle">Munkaidő Nyilvántartó Pro</h1>
        </div>
        <div class="flex bg-gray-100 shadow-sm">
            <button onclick="showTab('live')" id="tab-live" class="tab tab-active">📊 <span data-translate-key="tabOverview">Áttekintés</span></button>
            <button onclick="showTab('full-day')" id="tab-full-day" class="tab">➕ <span data-translate-key="tabFullDay">Teljes nap</span></button>
            <button onclick="showTab('list')" id="tab-list" class="tab">📅 <span data-translate-key="tabList">Lista</span></button>
            <button onclick="showTab('pallets')" id="tab-pallets" class="tab hidden">📦 <span data-translate-key="tabPallets">Raklapok</span></button>
            <div id="dropdown-container" class="relative flex-1">
                <button onclick="toggleDropdown()" id="dropdown-button" class="tab w-full"><span data-translate-key="menuMore">Továbbiak</span> ▼</button>
                <div id="dropdown-menu" class="dropdown-content hidden">
                    <button onclick="showTab('summary')" class="dropdown-item"><span class="dropdown-item-icon">📊</span><div><p class="dropdown-item-title" data-translate-key="menuSummary">Összesítő</p><p class="dropdown-item-desc" data-translate-key="menuSummaryDesc">Napi, heti és havi adatok</p></div></button>
                    <button onclick="showTab('stats')" class="dropdown-item"><span class="dropdown-item-icon">📈</span><div><p class="dropdown-item-title" data-translate-key="menuStats">Statisztika</p><p class="dropdown-item-desc" data-translate-key="menuStatsDesc">Részletes, lapozható diagramok</p></div></button>
                    <button onclick="showTab('tachograph')" class="dropdown-item"><span class="dropdown-item-icon">⏱️</span><div><p class="dropdown-item-title" data-translate-key="menuTachograph">Tachográf</p><p class="dropdown-item-desc" data-translate-key="menuTachographDesc">Vezetési és pihenőidő elemzés</p></div></button>
                    <button onclick="showTab('report')" class="dropdown-item"><span class="dropdown-item-icon">📋</span><div><p class="dropdown-item-title" data-translate-key="menuReport">Riport</p><p class="dropdown-item-desc" data-translate-key="menuReportDesc">Nyomtatható havi elszámolás</p></div></button>
                    <button onclick="showTab('settings')" class="dropdown-item"><span class="dropdown-item-icon">⚙️</span><div><p class="dropdown-item-title" data-translate-key="menuSettings">Beállítások</p><p class="dropdown-item-desc" data-translate-key="menuSettingsDesc">Adatmentés és személyes adatok</p></div></button>
                </div>
            </div>
        </div>
        <div class="p-4">
            <div id="content-live" class="space-y-4">
                <div id="live-start-view">
                    <div id="live-allowance-display" class="mb-4"></div>
                    <div id="dashboard" class="mb-4 space-y-4">
                        <h2 class="text-xl font-bold" data-translate-key="liveOverviewTitle">Áttekintés</h2>
                        <div id="dashboard-cards" class="grid grid-cols-2 gap-3">
                            </div>
                    </div>
                    <div class="p-4 bg-green-50 border border-green-200 rounded-lg space-y-3">
                        <h3 class="font-semibold text-lg text-green-800" data-translate-key="liveNewDayTitle">Új munkanap indítása</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="block text-sm mb-1" data-translate-key="date">Dátum</label><input type="date" id="liveStartDate" class="w-full p-2 border rounded"></div>
                            <div><label class="block text-sm mb-1" data-translate-key="time">Idő</label><input type="time" id="liveStartTime" onblur="formatTimeInput(this)" class="w-full p-2 border rounded"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative z-10"><label class="block text-sm mb-1" data-translate-key="location">Hely</label><input type="text" id="liveStartLocation" class="w-full p-2 border rounded" data-translate-key="cityPlaceholder" placeholder="Város"></div>
                            <div><label class="block text-sm mb-1" data-translate-key="weeklyDrive">Heti vezetés</label><input type="text" id="liveWeeklyDriveStart" onblur="formatTimeInput(this, true)" class="w-full p-2 border rounded" placeholder="óó:pp"></div>
                        </div>
                        <div><label class="block text-sm mb-1" data-translate-key="startKm">Kezdő km</label><input type="number" id="liveStartKm" class="w-full p-2 border rounded" placeholder="0"></div>
                        <button onclick="startLiveShift()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 text-base">🚀 <span data-translate-key="startWorkday">Munkanap indítás</span></button>
                    </div>
                </div>
                <div id="live-progress-view" class="hidden space-y-4">
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg"><p class="font-bold" data-translate-key="workdayInProgress">Munkanap folyamatban</p><p id="live-start-time" class="text-sm"></p></div>
                    <div class="bg-indigo-50 dark:bg-indigo-900/50 border border-indigo-200 dark:border-indigo-800 rounded-lg p-3">
                        <h3 class="font-semibold text-indigo-800 dark:text-indigo-200 mb-2" data-translate-key="newBorderCrossing">Új Határátlépés</h3>
                        <div id="live-crossings-list" class="text-sm space-y-1 mb-3"></div>
                        <div class="space-y-2 border-t border-indigo-200/50 pt-2">
                            <div class="grid grid-cols-2 gap-2">
                                <div><input type="text" id="liveCrossFrom" data-translate-key="fromPlaceholder" placeholder="Honnan" class="w-full p-2 border rounded text-sm uppercase"></div>
                                <div>
                                    <div class="flex">
                                        <input type="text" id="liveCrossTo" data-translate-key="toPlaceholder" placeholder="Hova" class="w-full p-2 border rounded-l text-sm uppercase">
                                        <button onclick="fetchCountryCodeFor('liveCrossTo')" class="bg-blue-500 text-white p-2 rounded-r text-xs" data-translate-key="getCountryCodeGPS" title="Országkód lekérése GPS alapján">📍</button>
                                    </div>
                                </div>
                            </div>
                            <input type="time" id="liveCrossTime" onblur="formatTimeInput(this)" class="w-full p-2 border rounded text-sm">
                            <button onclick="addLiveCrossing()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg text-sm">+ <span data-translate-key="addBorderCrossing">Határátlépés hozzáadása</span></button>
                        </div>
                    </div>
                    <button onclick="finalizeShift()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold py-4 px-4 rounded-lg flex items-center justify-center gap-3 text-lg shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-[1.02]"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6H8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"></path></svg><span data-translate-key="finishShift">Műszak Befejezése</span></button>
                    <button onclick="discardShift()" class="w-full text-sm text-red-500 hover:text-red-700 mt-2" data-translate-key="discardWorkday">Munkanap elvetése</button>
                </div>
            </div>
            <div id="content-full-day" class="hidden space-y-4">
                <h2 class="text-xl font-bold" data-translate-key="fullDayTitle">Teljes munkanap rögzítése</h2>
                <div><label class="block text-sm font-medium mb-1" data-translate-key="dateLabelFull">Dátum (a munka befejezésének napja)</label><input type="date" id="date" class="w-full p-2 border rounded-lg"></div>
                
                <div class="bg-green-50 border border-green-200 rounded-lg p-3 space-y-3">
                    <h3 class="font-semibold text-green-800" data-translate-key="workTimeAndLocation">🕐 Munkaidő és Helyszín</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="block text-xs mb-1" data-translate-key="startTime">Kezdés ideje</label><input type="time" id="startTime" onblur="formatTimeInput(this)" class="w-full p-2 border rounded text-sm"></div>
                        <div><label class="block text-xs mb-1" data-translate-key="endTime">Befejezés ideje</label><input type="time" id="endTime" onblur="formatTimeInput(this)" class="w-full p-2 border rounded text-sm"></div>
                    </div>
                    <div id="compensation-section">
                        <label class="block text-xs mb-1 text-yellow-700" data-translate-key="compensationLabel">Kompenzáció / Szünet (levon
