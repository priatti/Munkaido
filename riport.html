<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munkaidő Nyilvántartó Pro – Riport</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f5f6f8;margin:0;padding:16px;}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.06);padding:16px;max-width:820px;margin:0 auto;}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0;}
    button{border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer}
    .primary{background:#16a34a;color:#fff;}
    .danger{background:#ef4444;color:#fff;}
    .info{background:#2563eb;color:#fff;}
    .big{font-size:18px;}
    .label{font-size:12px;opacity:.7;margin-bottom:4px;}
  </style>
</head>
<body>
  <h1>Munkaidő Nyilvántartó Pro</h1>
  <div class="card">
    <div class="row">
      <div style="flex:1;min-width:220px;">
        <div class="label">Név (PDF fejléc)</div>
        <input id="userNameInput" placeholder="Vezetéknév Keresztnév" style="width:100%;padding:12px;border-radius:10px;border:1px solid #e5e7eb;">
      </div>
      <div style="width:220px;">
        <div class="label">Hónap kiválasztása</div>
        <input id="monthSelector" type="month" style="width:100%;padding:12px;border-radius:10px;border:1px solid #e5e7eb;">
      </div>
    </div>

    <div class="row">
      <button class="primary big" onclick="generateMonthlyReport()">Riport generálása</button>
      <button id="pdfExportBtn" class="danger big hidden" onclick="exportToPDF()">PDF letöltés</button>
      <button id="pdfShareBtn" class="info big hidden" onclick="sharePDF()">PDF megosztása</button>
    </div>

    <div id="monthlyReportContent" style="margin-top:12px;"></div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script src="../js/features/report.js"></script>
  <script src="../js/features/overview-live-refresh.js"></script>
  <script>document.addEventListener('DOMContentLoaded', () => initMonthlyReport());</script>
</body>
</html>
