<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munkaidő Nyilvántartó Pro – Indítás</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f5f6f8;margin:0;padding:16px;}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.06);padding:16px;max-width:720px;margin:0 auto;}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0;}
    button{border:0;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer}
    .primary{background:#16a34a;color:#fff;}
    .warn{background:#ef4444;color:#fff;}
    .muted{background:#e5e7eb;color:#111;}
    .big{font-size:18px;}
    .label{font-size:12px;opacity:.7;margin-bottom:4px;}
    .status{margin:8px 0 16px;font-weight:600;}
  </style>
</head>
<body>
  <h1>Munkaidő Nyilvántartó Pro</h1>
  <div class="card">
    <div class="label">Állapot</div>
    <div id="shiftStatus" class="status">Nincs aktív műszak</div>

    <div class="row">
      <button id="startShiftBtn" class="primary big">Indítás</button>
      <button id="finishShiftBtn" class="warn big" disabled>Műszak befejezése</button>
      <button id="cancelShiftBtn" class="muted">Megszakítás</button>
    </div>

    <hr style="margin:16px 0; border:0; border-top:1px solid #eee;">

    <div class="label">Teljes nap rögzítése</div>
    <div class="row">
      <input id="fullDayDate" type="date" style="padding:12px;border-radius:10px;border:1px solid #e5e7eb;">
      <button id="fullDayBtn" class="primary">Hozzáadás</button>
    </div>
  </div>

  <script src="../js/features/workday.js"></script>
  <script src="../js/features/overview-live-refresh.js"></script>
</body>
</html>
