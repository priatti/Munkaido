<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuriGO Admin</title>
  <link href="assets/css/main.css" rel="stylesheet"/>
  <style>
    .admin-nav { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .user-card { transition: all 0.2s; }
    .user-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    
    /* El≈ëre defini√°lt tier badge oszt√°lyok */
    .badge-guest { background-color: #f3f4f6; color: #374151; }
    .badge-free { background-color: #dbeafe; color: #1e40af; }
    .badge-pro { background-color: #e0e7ff; color: #3730a3; }
    .badge-max { background-color: #f3e8ff; color: #6b21a8; }
    
    html.dark .badge-guest { background-color: #374151; color: #e5e7eb; }
    html.dark .badge-free { background-color: rgba(30, 64, 175, 0.3); color: #93c5fd; }
    html.dark .badge-pro { background-color: rgba(55, 48, 163, 0.3); color: #c7d2fe; }
    html.dark .badge-max { background-color: rgba(107, 33, 168, 0.3); color: #e9d5ff; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div class="admin-nav text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üõ°Ô∏è GuriGO Admin</h1>
      <div class="flex items-center gap-4">
        <span id="admin-user-email" class="text-sm opacity-90"></span>
        <button id="signout-btn" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg hidden">Kil√©p</button>
      </div>
    </div>
  </div>

  <div id="admin-auth-gate" class="container mx-auto p-6 hidden">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl p-6 shadow">
      <h2 class="text-xl font-bold mb-2">Bejelentkez√©s sz√ºks√©ges</h2>
      <p class="text-gray-600 dark:text-gray-400 mb-4">L√©pj be admin fi√≥kkal az admin fel√ºlethez.</p>

      <div class="space-y-3">
        <button id="google-login" class="w-full py-3 border-2 rounded-lg font-semibold flex items-center justify-center gap-2">
          <svg class="w-5 h-5" viewBox="0 0 48 48">
            <path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"/>
            <path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"/>
            <path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"/>
            <path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.215,44,30.035,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"/>
          </svg>
          <span>Folytat√°s Google fi√≥kkal</span>
        </button>

        <div class="text-center text-sm text-gray-500 dark:text-gray-400">vagy</div>

        <form id="email-login-form" class="space-y-2">
          <input id="admin-email" type="email" placeholder="E-mail" class="w-full px-3 py-2 border rounded-lg" required/>
          <input id="admin-pass" type="password" placeholder="Jelsz√≥" class="w-full px-3 py-2 border rounded-lg" required/>
          <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">Bel√©p√©s</button>
        </form>
      </div>
    </div>
  </div>

  <div id="admin-unauthorized" class="container mx-auto p-6 hidden">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl p-6 shadow text-center">
      <div class="text-5xl mb-3">‚õî</div>
      <h2 class="text-xl font-bold mb-2">Nincs jogosults√°g</h2>
      <p class="text-gray-600 dark:text-gray-400 mb-4">Ez az oldal csak admin felhaszn√°l√≥knak √©rhet≈ë el.</p>
      <button id="signout-unauth" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg font-semibold">Kijelentkez√©s</button>
    </div>
  </div>

  <div id="admin-dashboard" class="container mx-auto p-6 hidden">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <div class="text-gray-500 text-sm">√ñsszes felhaszn√°l√≥</div>
        <div class="text-3xl font-bold" id="stat-total-users">0</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <div class="text-gray-500 text-sm">Pro el≈ëfizet≈ëk</div>
        <div class="text-3xl font-bold text-indigo-600" id="stat-pro-users">0</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <div class="text-gray-500 text-sm">Max el≈ëfizet≈ëk</div>
        <div class="text-3xl font-bold text-purple-600" id="stat-max-users">0</div>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <div class="text-gray-500 text-sm">Havi bev√©tel (HUF)</div>
        <div class="text-3xl font-bold text-green-600" id="stat-revenue">0</div>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden">
      <div class="p-4 border-b dark:border-gray-700">
        <h2 class="text-xl font-bold">Felhaszn√°l√≥k</h2>
      </div>
      <div class="p-4 flex gap-4">
        <input type="text" id="search-user" placeholder="Keres√©s email vagy n√©v alapj√°n..." class="flex-1 px-4 py-2 border rounded-lg">
        <select id="filter-tier" class="px-4 py-2 border rounded-lg">
          <option value="">√ñsszes csomag</option>
          <option value="guest">Vend√©g</option>
          <option value="free">Ingyenes</option>
          <option value="pro">Pro</option>
          <option value="max">Max</option>
        </select>
        <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold">üîç Keres√©s</button>
      </div>
      <div id="users-list" class="divide-y dark:divide-gray-700">
        </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyDGgG3y0ppl4639bzjzKA7Yq8BmSkhR-LU",
      authDomain: "munkaido-3cc44.firebaseapp.com",
      projectId: "munkaido-3cc44",
      storageBucket: "munkaido-3cc44.firebasestorage.app",
      messagingSenderId: "706081294435",
      appId: "1:706081294435:web:c8ae57cbe45477de415056"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM Elements
    const authGate = document.getElementById('admin-auth-gate');
    const dashboard = document.getElementById('admin-dashboard');
    const unauthorized = document.getElementById('admin-unauthorized');
    const adminUserEmail = document.getElementById('admin-user-email');
    const signOutBtn = document.getElementById('signout-btn');
    const signOutUnauthBtn = document.getElementById('signout-unauth');

    // Auth guard
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        // User is signed in
        adminUserEmail.textContent = user.email;
        signOutBtn.classList.remove('hidden');
        authGate.classList.add('hidden');

        // Check if user is admin by trying to load data
        const hasAdminAccess = await loadUsers();

        if (hasAdminAccess) {
          dashboard.classList.remove('hidden');
          unauthorized.classList.add('hidden');
        } else {
          dashboard.classList.add('hidden');
          unauthorized.classList.remove('hidden');
        }
      } else {
        // User is signed out
        adminUserEmail.textContent = '';
        signOutBtn.classList.add('hidden');
        authGate.classList.remove('hidden');
        dashboard.classList.add('hidden');
        unauthorized.classList.add('hidden');
      }
    });

    // Logout
    const signOut = () => firebase.auth().signOut();
    signOutBtn?.addEventListener('click', signOut);
    signOutUnauthBtn?.addEventListener('click', signOut);

    // Login buttons
    document.getElementById('google-login')?.addEventListener('click', async () => {
      try {
        await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      } catch (e) {
        alert('Google bejelentkez√©s sikertelen: ' + e.message);
      }
    });

    document.getElementById('email-login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('admin-email').value.trim();
      const pass  = document.getElementById('admin-pass').value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, pass);
      } catch (e) {
        alert('Email bejelentkez√©s sikertelen: ' + e.message);
      }
    });

    // ==== DATA LOADER (collectionGroup) ====
    async function loadUsers() {
      const container = document.getElementById('users-list');
      const searchTerm = (document.getElementById('search-user')?.value || '').toLowerCase();
      const tierFilter = document.getElementById('filter-tier')?.value || '';

      if (container) container.innerHTML = '<div class="p-8 text-center text-gray-500">Bet√∂lt√©s...</div>';

      try {
        // JAV√çT√ÅS: A hib√°s .where() felt√©telt elt√°vol√≠tottuk innen.
        const snapshot = await db.collectionGroup('profile').get();

        const users = [];
        let total = 0, pro = 0, max = 0, revenue = 0;

        snapshot.forEach((doc) => {
          const data = doc.data() || {};
          const segments = doc.ref.path.split('/');
          const userId = segments[1] || data.userId || doc.id;

          if (tierFilter && data.subscriptionTier !== tierFilter) return;
          if (searchTerm &&
              !((data.email || '').toLowerCase().includes(searchTerm) ||
                (data.displayName || '').toLowerCase().includes(searchTerm))) return;

          total++;
          if (data.subscriptionTier === 'pro') { pro++; revenue += 2990; }
          if (data.subscriptionTier === 'max') { max++; revenue += 4990; }

          users.push({
            id: userId,
            email: data.email || '',
            displayName: data.displayName || '',
            createdAt: data.createdAt || null,
            subscriptionTier: data.subscriptionTier || 'free',
            subscriptionExpiry: data.subscriptionExpiry || null
          });
        });

        // Stats
        document.getElementById('stat-total-users') && (document.getElementById('stat-total-users').textContent = total);
        document.getElementById('stat-pro-users') && (document.getElementById('stat-pro-users').textContent = pro);
        document.getElementById('stat-max-users') && (document.getElementById('stat-max-users').textContent = max);
        document.getElementById('stat-revenue') && (document.getElementById('stat-revenue').textContent = revenue.toLocaleString('hu-HU'));

        if (container) {
          container.innerHTML = users.length
            ? users.map(u => renderUserCard(u)).join('')
            : '<div class="p-8 text-center text-gray-500">Nincs tal√°lat</div>';
        }
        return true; // Success
      } catch (e) {
        console.error('User load error:', e);
        if (container) container.innerHTML = `<div class="p-8 text-center text-red-600">Hiba t√∂rt√©nt a bet√∂lt√©s k√∂zben.<br><small>Val√≥sz√≠n≈±leg nincs megfelel≈ë jogosults√°god az adatok el√©r√©s√©hez.</small></div>`;
        return false; // Failure
      }
    }

    function renderUserCard(user) {
      const tierBadges = { guest:'badge-guest', free:'badge-free', pro:'badge-pro', max:'badge-max' };
      const tier = user.subscriptionTier || 'free';
      const badgeClass = tierBadges[tier] || 'badge-free';
      const expiryDate = user.subscriptionExpiry ? user.subscriptionExpiry.toDate().toLocaleDateString('hu-HU') : null;

      return `
        <div class="user-card p-4 hover:bg-gray-50 dark:hover:bg-gray-700">
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <div class="font-semibold">${user.displayName || 'N√©vtelen'}</div>
              <div class="text-sm text-gray-500">${user.email || 'Nincs email'}</div>
              ${ expiryDate ? `<div class="text-xs text-green-600 mt-1">Lej√°rat: ${expiryDate}</div>` : '' }
              <div class="text-xs text-gray-400 mt-1">
                Regisztr√°ci√≥: ${user.createdAt ? user.createdAt.toDate().toLocaleDateString('hu-HU') : 'Ismeretlen'}
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">Csomag</div>
                <select class="px-3 py-1 ${badgeClass} rounded-full text-sm font-semibold border-none"
                        onchange="changeTier('${user.id}', this.value, '${user.email}')">
                  <option value="guest" ${tier === 'guest' ? 'selected' : ''}>GUEST</option>
                  <option value="free"  ${tier === 'free'  ? 'selected' : ''}>FREE</option>
                  <option value="pro"   ${tier === 'pro'   ? 'selected' : ''}>PRO</option>
                  <option value="max"   ${tier === 'max'   ? 'selected' : ''}>MAX</option>
                </select>
              </div>
            </div>
          </div>
        </div>`;
    }

    async function changeTier(userId, newTier, userEmail) {
      if (!confirm(`Biztosan m√≥dos√≠tod ${userEmail} el≈ëfizet√©s√©t ${newTier.toUpperCase()}-ra?`)) {
        await loadUsers();
        return;
      }
      try {
        const expiryDate = (newTier === 'pro' || newTier === 'max') ? new Date(Date.now() + 365*24*60*60*1000) : null;
        await db.collection('users').doc(userId).collection('profile').doc('info').update({
          subscriptionTier: newTier,
          subscriptionExpiry: expiryDate,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedBy: (firebase.auth().currentUser && firebase.auth().currentUser.email) || 'admin'
        });
        alert(`‚úÖ ${userEmail} el≈ëfizet√©se friss√≠tve: ${newTier.toUpperCase()}`);
        await loadUsers();
      } catch (error) {
        console.error('Tier update error:', error);
        alert('‚ùå Hiba t√∂rt√©nt: ' + error.message);
        await loadUsers();
      }
    }

    // search controls
    document.getElementById('search-btn')?.addEventListener('click', loadUsers);
    document.getElementById('filter-tier')?.addEventListener('change', loadUsers);
    document.getElementById('search-user')?.addEventListener('keypress', (e)=>{ if (e.key==='Enter') loadUsers(); });
  </script>

</body>
</html>
