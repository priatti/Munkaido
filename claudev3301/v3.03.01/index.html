<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <title>Munkaidő Nyilvántartó Pro</title>
    <link href="manifest.json" rel="manifest"/>
    <link href="assets/images/icon-192x192.png" rel="icon" type="image/png"/>
    <meta content="#2563eb" name="theme-color"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="Munkaidő Pro" name="apple-mobile-web-app-title">
    <link href="assets/images/icon-192x192.png" rel="apple-touch-icon"/>
    <script>
        window.SENTRY_OPTIONS = { release: "3.02.09" };
    </script>
    <script crossorigin="anonymous" src="https://js-de.sentry-cdn.com/fbd6c74b8f2150cffb3f052ed6e84740.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="assets/css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/nav-fix.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="splash-screen">
        <img alt="Munkaidő Nyilvántartó Pro" src="assets/images/splash.jpg"/>
    </div>

    <div id="auth-screen" class="max-w-md mx-auto min-h-screen flex flex-col items-center justify-center p-4 bg-gray-100 dark:bg-gray-900 hidden">
        <div class="w-full">
            <img src="assets/images/gurigo.jpg" alt="GuriGO Logo" class="mx-auto h-16 w-auto mb-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6" data-translate-key="authTitle">Bejelentkezés</h2>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-translate-key="authEmail">E-mail cím</label>
                    <input type="email" id="email" class="w-full p-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" autocomplete="email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-translate-key="authPassword">Jelszó</label>
                    <input type="password" id="password" class="w-full p-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" autocomplete="current-password">
                </div>
                <div id="auth-error" class="text-red-500 text-sm text-center hidden"></div>
                <div class="flex flex-col sm:flex-row gap-2">
                    <button id="login-button-email" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors" data-translate-key="authLogin">Bejelentkezés</button>
                    <button id="register-button-email" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 transition-colors" data-translate-key="authRegister">Regisztráció</button>
                </div>
            </div>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm" data-translate-key="authOr">vagy</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <div class="space-y-3">
                <button id="login-button-google" class="w-full bg-white border border-gray-300 dark:bg-gray-800 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg inline-flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 48 48"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path><path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,35.215,44,30.035,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path></svg>
                    <span data-translate-key="settingsLoginGoogle">Bejelentkezés Google-fiókkal</span>
                </button>
                <button id="guest-mode-button" class="w-full text-blue-600 dark:text-blue-400 font-semibold py-2 px-4 rounded-md hover:bg-blue-50 dark:hover:bg-blue-900/50 transition-colors" data-translate-key="authGuestMode">Folytatás vendégként</button>
            </div>
        </div>
    </div>
    <div id="app" class="max-w-md mx-auto bg-white dark:bg-gray-800 min-h-screen hidden">
        </div>

    </body>
</html>
